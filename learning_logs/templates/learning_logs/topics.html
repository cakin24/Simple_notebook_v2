{% extends "learning_logs/base.html" %}

{% block content %}

  <p>学习笔记</p>

  <ul>
    {% for topic in topics %}
      <li>
        <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
	  </li>
    {% empty %}
      <li>No topics have been added yet.</li>
    {% endfor %}
  </ul>
  
  <a href="{% url 'learning_logs:new_topic' %}">添加主题</a>

{% endblock content %}
