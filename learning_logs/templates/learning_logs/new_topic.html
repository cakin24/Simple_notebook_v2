{% extends "learning_logs/base.html" %}

{% block content %}
  <p>添加新主题</p>

  <!--实参 action 告诉服务器将提交的表单数据发送到哪里，这里我们将它发回给视图函数 new_topic() 。
      实参 method 让浏览器以 POST 请求的方式提交数据。-->
  <form action="{% url 'learning_logs:new_topic' %}" method='post'>
    <!--来防止攻击者利用表单来获得对服务器未经授权的访问（这种攻击被称为 跨站请求伪造 ）。-->
    {% csrf_token %}
    <!--显示表单，从中可知 Django 使得完成显示表单等任务有多简单：
        我们只需包含模板变量 form.as_p ，就可让 Django 自动创建显示表单所需的全部字段。
        修饰符 as_p 让 Django 以段落格式渲染所有表单元素，这是一种整洁地显示表单的简单方式。-->
    {{ form.as_p }}
    <button name="submit">添加主题</button>
  </form>
    
{% endblock content %}
